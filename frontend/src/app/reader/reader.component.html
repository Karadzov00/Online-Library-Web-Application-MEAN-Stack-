
  <div class="d-flex flex-row col-md-10 mx-auto gap-2 justify-content-center" id="notif">
    <div class="alert alert-danger" *ngIf="notifMessage1!=''">
      {{notifMessage1}}
    </div>
    <div class="alert alert-danger"*ngIf="notifMessage2!=''">
      {{notifMessage2}}
    </div>
    <div class="alert alert-danger" *ngIf="currObligations.length>=3">
      Imate maksimalne 3 zadužene knjige!
    </div>
    <div class="alert alert-danger" *ngIf="userBlocked">
      Blokirani ste!
    </div>
    <div class="alert alert-danger" *ngIf="bookAccepted">
      Odobren vam je predlog za knjigu!
    </div>
  </div>
<div class="d-flex justify-content-center">
  <div *ngIf="dailyBook">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Knjiga dana</mat-card-title>
    </mat-card-header>
      <img mat-card-image [src]="dailyBook.slika" alt="Photo of a Shiba Inu" id="cover" >
      <mat-card-content>
        <mat-card-title>{{dailyBook.naziv}}</mat-card-title>
        <mat-card-subtitle>{{dailyBook.autor}}</mat-card-subtitle>
        <mat-card-subtitle>
        </mat-card-subtitle>
        
        <div class="d-flex flex-column" id="rating" >
          Prosečna ocena:
          <span class="badge bg-warning col-md-2" > {{dailyBook.prosecna_ocena}}</span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
