<div class="container">
    <div  class="d-flex justify-content-center" id="#carousel">
        <div class="col-md-3 col-sm-6">
            <ngb-carousel *ngIf="images">
                <ng-template ngbSlide class="d-flex justify-content-center">
                  <div class="picsum-img-wrapper d-flex justify-content-center">
                    <img [src]="images[0]" alt="Random first slide" height="400" width="290">
                  </div>
                </ng-template>
                <ng-template ngbSlide class="d-flex justify-content-center">
                  <div class="picsum-img-wrapper d-flex justify-content-center">
                    <img [src]="images[1]" alt="Random second slide" height="400" width="290">
                  </div>
                </ng-template>
                <ng-template ngbSlide class="d-flex justify-content-center">
                  <div class="picsum-img-wrapper d-flex justify-content-center">
                    <img [src]="images[2]" alt="Random third slide" height="400" width="290">
                  </div>
                </ng-template>
              </ngb-carousel>
        </div>
    </div>
</div>
