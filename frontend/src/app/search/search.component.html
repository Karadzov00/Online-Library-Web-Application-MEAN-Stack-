<mat-card class="example-card" id="card">
<div class="d-flex justify-content-center" id="head">
    <h1 class="display-5" id="head">Pretraga</h1>
</div>
    <div class="search">
        <div class="d-flex flex-row gap-5 justify-content-center" id="#search">
            <div class="col-md-3 mb-3">
            <label for="validationCustom01">Naziv</label>
            <input type="text" class="form-control" id="validationCustom01" placeholder="Naziv"  required
            name="name" [(ngModel)]="name">
        </div>
        <div class="col-md-3 mb-3">
            <label for="validationCustom02">Autor</label>
            <input type="text" class="form-control" id="validationCustom02" placeholder="Autor"  required
            name="author" [(ngModel)]="author">
        </div>
    </div>
    <div class="d-flex flex-row gap-5 justify-content-center" id="#search2">
        <div id="slct">
            <mat-form-field appearance="fill">
                <mat-label>Žanr</mat-label>
                <mat-select [formControl]="genre" multiple>
                    <mat-option *ngFor="let g of genreList" [value]="g">{{g}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-2">
            <label for="publisher">Izdavač</label>
            <input type="text" class="form-control"id="publisher" placeholder="Izdavač"
            [(ngModel)]="publisher">
        </div>
        <div class="col-md-2">
            <label for="yearFrom">Godina izdanja od</label>
            <input type="text" class="form-control"id="yearFrom" placeholder="Godina"
            [(ngModel)]="yearFrom">
            
        </div>
        <div class="col-md-2">
            <label for="yearTo">Godina izdanja do</label>
            <input type="text" class="form-control"id="yearTo" placeholder="Godina"
            [(ngModel)]="yearTo">
            
        </div>
    </div>
    <div class="alert alert-danger col-md-5" *ngIf="showAlert" id="alert">
    {{message}}
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-warning col-md-3" id="button" (click)="search()">Pretraži</button>
    </div>
    </div>
</mat-card>
<div class="d-flex " id="res" *ngIf="searched">
    <h1 class="display-6" id="res">Rezultati pretrage:</h1>
</div>
<div class="d-flex flex-row gap-4" id="mainSrch">
    <mat-card class="example-card" *ngFor="let b of books" id="cardBook">
        <div class="d-flex justify-content-center">
            <a role="button" (click)="bookRedirect(b)">
                <img [src]="b.slika" alt="Photo" id="cover" >
            </a>
        </div>
        <mat-card-content>
            <mat-card-title>{{b.naziv}}</mat-card-title>
            <div id="tab">
                <table  class="table" >
                    <tr>
                        <td>Autor:</td>
                        <td class="data">{{b.autor}}</td>
                    </tr>
                    <tr>
                        <td>Žanr:</td>
                        <td class="data">{{b.zanr}}</td>
                    </tr>
                    <tr>
                        <td>Izdavač:</td>
                        <td class="data">{{b.izdavac}}</td>
                    </tr>
                    <tr>
                        <td>Godina izdavanja:</td>
                        <td class="data">{{b.godina_izdavanja}}</td>
                    </tr>
                    <tr>
                        <td>Jezik:</td>
                        <td class="data">{{b.jezik}}</td>
                    </tr>
                    <tr>
                        <td>Broj uzimanja:</td>
                        <td class="data">{{b.broj_uzimanja}}</td>
                    </tr>
                    <tr>
                        <td>Prosečna ocena:</td>
                        <td class="data">{{b.prosecna_ocena}}</td>
                    </tr>
                    <tr>
                        <td>Na stanju:</td>
                        <td class="data">{{b.na_stanju}}</td>
                    </tr>
                </table>
            </div>
        </mat-card-content>
    </mat-card>
</div>
