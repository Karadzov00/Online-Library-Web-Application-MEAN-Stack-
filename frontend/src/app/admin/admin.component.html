<div class="col-md-11 col-sm-12" id="table">
    <table class="table table-striped">
        <thead class="table table-dark">
            <tr>
                <th scope="col">Korisničko ime</th>
                <th scope="col">Ime</th>
                <th scope="col">Prezime</th>
                <th scope="col">Tip</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <td *ngIf="u.tip!='admin'">{{u.kor_ime}}</td>
                <td *ngIf="u.tip!='admin'">{{u.ime}}</td>
                <td *ngIf="u.tip!='admin'">{{u.prezime}}</td>
                <td *ngIf="u.tip!='admin'">{{u.tip}}</td>
                <td *ngIf="u.tip!='admin'">{{u.status}}</td>
                <td *ngIf="u.tip!='admin'"> 
                    <button  class="btn btn-success" (click)="addUser(u)">Dodaj</button>
                </td>
                <td *ngIf="u.tip!='admin'">
                    <button  class="btn btn-warning" (click)="updateUser(u)">Ažuriraj</button>
                </td>
                <td *ngIf="u.tip!='admin'">
                    <button  class="btn btn-danger" (click)="deleteUser(u)">Obriši</button>
                </td>
                <td *ngIf="u.tip!='admin'">
                    <button  class="btn btn-outline-success" (click)="upgradePrivilege(u)">Podigni privilegije</button>
                </td>
                <td *ngIf="u.tip!='admin'">
                    <button  class="btn btn-outline-secondary" (click)="downgradePrivilege(u)">Spusti privilegije</button>
                </td>
                <td *ngIf="u.tip!='admin'">
                    <button  class="btn btn-outline-danger" (click)="blockUser(u)">Blokiraj korisnika</button>
                </td>
                <td *ngIf="u.tip!='admin'">
                    <button  class="btn btn-outline-danger" (click)="unblockUser(u)">Deblokiraj korisnika</button>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>
<div  class="d-flex justify-content-center btns" >
    <button  class="btn btn-success col-md-3 " (click)="addNewUser()">Dodaj novog korisnika</button>
</div>
<div class="alert alert-danger" *ngIf="showAlert">
    {{message}}
</div>
<div class="col-md-9 col-sm-12" id="table">
    <table class="table table-striped">
        <thead class="table table-primary">
            <tr>
                <th scope="col">Naziv knjige</th>
                <th scope="col">Autor</th>
                <th scope="col">Žanr</th>
                <th scope="col">Izdavač</th>
                <th scope="col">Prosečna ocena</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let b of books" >
                <td>{{b.naziv}}</td>
                <td>{{b.autor}}</td>
                <td>{{b.zanr}}</td>
                <td>{{b.izdavac}}</td>
                <td>{{b.prosecna_ocena}}</td>
                <td>
                    <button  class="btn btn-warning" (click)="updateBook(b)">Ažuriraj</button>
                </td>
                <td>
                    <button  class="btn btn-danger" (click)="deleteBook(b)">Obriši</button>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>
<div  class="d-flex  justify-content-center" >
    <button  class="btn btn-success col-md-3 " (click)="addBook()" id="btn2">Dodaj novu knjigu</button>
</div>
<div class="d-flex flex-row gap-5 justify-content-center mt-3">
    <div>
        <div>
            <label for="days">Maksimalan broj dana na zaduženju knjige:</label>
        </div>
        <input type="text" [(ngModel)]="maxDays" class="form-control" id="days">
        <button class="btn btn-secondary mt-1" (click)="changeMaxDays()">Azuriraj broj dana</button>
    </div>
    <div>
        <div>
            <label for="days">Maksimalan broj dana za produženje knjige:</label>
        </div>
        <input type="text" [(ngModel)]="prolongationDays" class="form-control" id="days">
        <button class="btn btn-secondary mt-1" (click)="changeProlongationDays()">Azuriraj broj dana</button>
    </div>
</div>
