<form class="needs-validation" novalidate>
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationCustom01">Ime</label>
        <input type="text" class="form-control" id="validationCustom01" placeholder="Ime"  required
        [(ngModel)]="firstname">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom02">Prezime</label>
        <input type="text" class="form-control" id="validationCustom02" placeholder="Prezime"  required
        [(ngModel)]="lastname">
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustomUsername">Koriscničko ime</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
          </div>
          <input type="text" class="form-control" id="validationCustomUsername" placeholder="Korisničko ime" aria-describedby="inputGroupPrepend" required
          [(ngModel)]="username">
          <div class="invalid-feedback">
          Molima vas unesite korisničko ime 
            
          </div>
        </div>
      </div>
    </div>
    <div class="form-row">
        <div class="col-md-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Lozinka</label>
            <input type="password" class="form-control" id="inputPassword3" placeholder="Lozinka"
            [(ngModel)]="password" required>
        </div>
        <div class="col-md-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Potvrdite lozinku</label>
            <input type="password" class="form-control" id="inputPassword3" placeholder="Lozinka"
            [(ngModel)]="password2" required>
        </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationCustom03">Adresa</label>
        <input type="text" class="form-control" id="validationCustom03" placeholder="Adresa" required
        [(ngModel)]="address">
        <div class="invalid-feedback">
            Molima vas unesite validnu adresu  
          
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom04">Telefon</label>
        <input type="text" class="form-control" id="validationCustom04" placeholder="Telefon" required
        [(ngModel)]="phone">
        <div class="invalid-feedback">
          Molima vas unesite validan broj telefona 
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom05">Email adresa</label>
        <input type="text" class="form-control" id="validationCustom05" placeholder="Email" required
        [(ngModel)]="email">
        <div class="invalid-feedback">
          Molimo vas unesite validnu email adresu 
        </div>
      </div>
    </div>
    <div class="form-group">
        <label class="image-upload-container btn btn-bwm" id="validationCustom06">
            <label for="validationCustom06">Izaberite sliku</label>
            <input #imageInput
                   type="file"
                   accept="image/*"
                   (change)="processFile(imageInput)" 
                   class="form-control">
          </label>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
        <label class="form-check-label" for="invalidCheck">
          Slažem se sa uslovima korišćenja
        </label>
        <div class="invalid-feedback">
          Morate se složiti pre registrovanja 
        </div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Submit form</button>
  </form>
  
  <script>

(function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
