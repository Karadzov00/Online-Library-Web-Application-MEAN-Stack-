
<body>
    
    <div class="container d-flex justify-content-center" id="main">
        <mat-card class="example-card" id="card">
            <div class="d-flex flex-column" >
            <img [src]="user.slika" alt="slika"  id="image">
            <div id="content">
                <h1 class="display-5" id="head">{{user.ime}} <br> {{user.prezime}}</h1>
                <div id="tab">
                    <table  class="table" >
                        <tr>
                            <td>Korisničko ime:</td>
                            <td class="data">{{user.kor_ime}}</td>
                        </tr>
                        <tr>
                            <td>Tip korisnika:</td>
                            <td class="data">{{user.tip}}</td>
                        </tr>
                        <tr>
                            <td>Adresa:</td>
                            <td class="data">{{user.adresa}}</td>
                        </tr>
                        <tr>
                            <td>Telefon:</td>
                            <td class="data">{{user.telefon}}</td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td class="data">{{user.email}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </mat-card>
</div>
<div class="d-flex mx-auto justify-content-center" id="button">
    <button class="btn btn-secondary col-md-2" (click)="updateInfo()" >Azuriraj podatke o sebi</button>
</div>
<div *ngIf="dataAvailable" class="d-flex justify-content-center mt-3">
    <ngx-charts-bar-vertical 
    [view]="[1000,400]"
    [results]="monthsHabits"
    [xAxisLabel]="''"
    [legendTitle]="'Legenda'"
    [yAxisLabel]="'Broj pročitanih knjiga'"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxis]="true"
    [yAxis]="true"
    [gradient]="true">
</ngx-charts-bar-vertical>
</div>
<div *ngIf="dataAvailable" class="d-flex justify-content-center">
    <ngx-charts-pie-chart 
    [results]="genreHabits"
    [legend]="true"
    [legendTitle]="'žanrovi'" 
    [view]="[1000,300]"
    [labels]="true" >
</ngx-charts-pie-chart>
</div>
</body>
