<div class="container">
    <div class="loginForm">
        <h2 class="active">Dobrodosli</h2>
        <form class="login">
            <input type="text" class="text" name="username" [(ngModel)]="username">
            <span>Username</span>
            <br>
            <br>
            <input type="password" class="text" name="password" [(ngModel)]="password">
            <span>Password</span>
            <br>
            <br>
            <span class="typeSpan">Type</span>
            <select name="type" class="type" [(ngModel)]="type">
                <option value="moderator" >Moderator</option>
                <option value="citalac">Citalac</option>
            </select>
            <br>
            <button class="signInDugme" (click)='login()'>Uloguj se</button>
            <br>
            <div *ngIf='errorMessage' class='errorClass'>{{errorMessage}}</div>
        </form>
        <hr>
    </div>
</div>
